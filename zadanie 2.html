<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const dlugosc = prompt('Podaj długość trasy');
            const cena = prompt('Podaj cene paliwa za litr');
            const palenie = prompt('Podaj ile samochód pali na 100 km')

            const koszt = cena * palenie / (dlugosc / 100);

            document.write('Samochód spali ' + koszt + '<br>')
    </script>
</body>
</html>
