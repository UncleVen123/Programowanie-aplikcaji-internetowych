    <title>Document</title>
</head>
<body>
    <script>
        const liczba =prompt('wprowadz swoją liczbe');
        const a = prompt('wprowadz jedna z liczb całkowitych');
        const b = prompt('wprowadz drugą z liczb całkowitych');

            if(a>b){
                if(a>=liczba && b<+liczba)document.write('liczba znajduje się w przedziale')
                else document.write ('liczba nie znajduje się w przedziale ')
            }
             else
             if (b>=liczba && a<=liczba)document.write('liczba znajduje sie w przedziale')
             else document.write('liczba nie znajduje się w przedziale ')
    </script>
</body>
